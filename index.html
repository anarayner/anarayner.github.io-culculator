<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="culculator">
      <div class="display">
        <input type="text" placeholder="0" id="input" disabled />
      </div>
      <div class="buttons">
        <input type="button" value="AC" id="clear" />
        <input type="button" value="DEL" id="delete" />

        <input type="button" value="/" class="input__button" />
        <input type="button" value="*" class="input__button" />

        <input type="button" value="7" class="input__button" />
        <input type="button" value="8" class="input__button" />
        <input type="button" value="9" class="input__button" />
        <input type="button" value="-" class="input__button" />

        <input type="button" value="6" class="input__button" />
        <input type="button" value="5" class="input__button" />
        <input type="button" value="4" class="input__button" />
        <input type="button" value="+" class="input__button" />

        <input type="button" value="1" class="input__button" />
        <input type="button" value="2" class="input__button" />
        <input type="button" value="3" class="input__button" />
        <input type="button" value="=" class="input__button" id="equal" />

        <input type="button" value="0" class="input__button" />
        <input type="button" value="." class="input__button" />
        <input type="button" value="/" class="input__button" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
